<h2>TRACKLISTS</h2> 
 <div class='row'>
<div class='column'>
    <h2>TRACK</h2>
   <ol>
        ${data.map(song => `
            <li> ${song.song_title}</li>
            `).join('')}   
    </ol> 
</div>

<div class='column'>
    <h2>Artist</h2> 
    <ul>
        ${data.map(song => `
            <li> ${song.name}</li>
            `).join('')}  
    </ul> 
</div>

<div class='column'>
    <h2>ALBUM</h2>
<ul>
    ${data.map(song => `
        <li> ${song.album_title}</li>
        `).join('')}
</ul>
</div>

</div>

<form action="/albums/add" method="POST">
    <label>Track Name
            <input type="text" name="song_title" placeholder="Track name"/>
    </label>
    <label>Artist Name
        <input type="text" name="artist_name" placeholder="Artist name"/>
    </label>
    <label>Writer
        <input type="text" name="writer" placeholder="Writer"/>
    </label>
    <button type="submit">Add New Track</button>
</form>
